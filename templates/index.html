<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .board div {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
            border: 1px solid #000;
        }

        .board .human-move {
            background-color: #2196F3;
            color: white;
        }

        .board .ai-move {
            background-color: #E91E63;
            color: white;
        }

        .board .winning-cell {
            animation: blink 1s infinite;
        }

        .reset-button, .popup-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-button:hover, .popup-button:hover {
            background-color: #0056b3;
        }

        .difficulty-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .difficulty-button.active {
            background-color: #007bff;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
        }

        .popup-content strong {
            display: block;
            margin-bottom: 15px;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .game-mode-container {
            margin-top: 20px;
        }

        .game-mode-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-mode-button.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe/ Tick-Cross Game</h1>
    <div class="message">
        <br>
        <strong>Game Mode: <span id="game-mode">{{ game_mode }}</span></strong>
    </div>

    <div class="game-mode-container">
        <form action="/set-game-mode" method="post" id="game-mode-form">
            <button type="submit" name="game_mode" value="two-player" 
                    class="game-mode-button {% if game_mode == 'two-player' %}active{% endif %}">Two Player Mode</button>
            <button type="submit" name="game_mode" value="bot" 
                    class="game-mode-button {% if game_mode == 'bot' %}active{% endif %}">Play with Bot</button>
        </form>
    </div>

    <div class="difficulty-container" id="difficulty-container">
        <form action="/set-difficulty" method="post" id="difficulty-form">
            <button type="submit" name="difficulty" value="easy" class="difficulty-button {% if difficulty == 'easy' %}active{% endif %}">Easy</button>
            <button type="submit" name="difficulty" value="medium" class="difficulty-button {% if difficulty == 'medium' %}active{% endif %}">Medium</button>
            <button type="submit" name="difficulty" value="hard" class="difficulty-button {% if difficulty == 'hard' %}active{% endif %}">Hard</button>
        </form>
    </div>

    <div class="board-container">
        <div class="board">
            {% for i in range(3) %}
                {% for j in range(3) %}
                    <div onclick="makeMove({{ i }}, {{ j }})" 
                         class="{{ 'disabled' if board[i][j] else '' }} 
                                {{ 'human-move' if board[i][j] == 'X' else 'ai-move' if board[i][j] == 'O' else '' }} 
                                {{ 'winning-cell' if (i, j) in winning_cells else '' }}">
                        {{ 'âœ“' if board[i][j] == 'O' else board[i][j] }}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>

    <form action="/reset" method="get">
        <button type="submit" class="reset-button">Reset Game</button>
    </form>

    {% if winner %}
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <strong>
                {% if winner == 'Draw' %}
                    It's a Draw!
                {% else %}
                    {{ winner }} wins!
                {% endif %}
            </strong>
            <div class="popup-buttons">
                <form action="/reset" method="get">
                    <button type="submit" class="popup-button">Play Again</button>
                </form>
                <button class="popup-button" onclick="closePopup()">End Game</button>
            </div>
        </div>
    </div>
    {% endif %}

    <script>
        // Handle game mode selection
        document.querySelectorAll('.game-mode-button').forEach(button => {
            button.addEventListener('click', function() {
                const selectedMode = this.value;

                // Hide difficulty container if "two-player" mode is selected
                if (selectedMode === 'two-player') {
                    document.getElementById('difficulty-container').style.display = 'none';
                } else {
                    document.getElementById('difficulty-container').style.display = 'flex';
                }

                // Auto-reset the game when the mode is changed
                fetch('/reset', { method: 'GET' }).then(response => {
                    if (response.ok) {
                        // Optionally handle any response here
                    }
                });
            });
        });

        // Handle difficulty selection
        document.querySelectorAll('.difficulty-button').forEach(button => {
            button.addEventListener('click', function() {
                // Auto-reset the game when difficulty is changed
                fetch('/reset', { method: 'GET' }).then(response => {
                    if (response.ok) {
                        // Optionally handle any response here
                    }
                });
            });
        });

        // Function to make a move
        function makeMove(row, col) {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = '/move';

            const rowInput = document.createElement('input');
            rowInput.type = 'hidden';
            rowInput.name = 'row';
            rowInput.value = row;

            const colInput = document.createElement('input');
            colInput.type = 'hidden';
            colInput.name = 'col';
            colInput.value = col;

            form.appendChild(rowInput);
            form.appendChild(colInput);
            document.body.appendChild(form);
            form.submit();
        }

        // Close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Initial mode setup
        document.addEventListener('DOMContentLoaded', () => {
            const gameMode = document.getElementById('game-mode').textContent.trim();
            if (gameMode === 'two-player') {
                document.getElementById('difficulty-container').style.display = 'none';
            }
        });
    </script>
</body>
</html>
